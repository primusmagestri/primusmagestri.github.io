<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
function SelectAll(id)
{
    document.getElementById(id).select();
	//document.getElementById(id).focus();
    
}

function selectText(containerid) {
    if (document.selection) { // IE
        var range = document.body.createTextRange();
        range.moveToElementText(document.getElementById(containerid));
        range.select();
    } else if (window.getSelection) {
        var range = document.createRange();
        range.selectNode(document.getElementById(containerid));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
    }
}
</script>
 <button onclick="SelectAll('card-data-starttx')">Start transaction</button> 
 <br>
<input type="text" id="card-data-swipe" value="[SWIPE CARD]" onclick="this.select();this.focus();"  >
<input type="text" id="card-data-emv" value="[REQUEST EMV]"   >
<input type="text" id="card-data-starttx" value="[START TRANSACTION]"   >
<br>
<textarea id="toswipe" rows="4" cols="50"  onclick="selectText('toswipe')" >[SWIPE CARD]</textarea>
<br>
<textarea id="toemv" rows="4" cols="50" onclick="selectText('toemv')" >[REQUEST EMV]</textarea>
<br>
<textarea id="tostarttx" rows="4" cols="50" onclick="this.focus();this.select()" >[START TRANSACTION]</textarea>

</body>
</html>
